OFFLINE_TRACKING_TYPE_DESC="Please select the type of offline advertising tracking you wish to use. The Username option requires the customer to type in the affiliate's username, the Name option requires the customer to select the affiliate from a list of affiliates' names, and the Discount Coupon feature enables you to use the affiliates' usernames as discount coupons which can be tracked (requires coupon usage enabled)."